    <script>
        // åˆ‡æ¢å¯†ç æ˜¾ç¤º/éšè—
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'ğŸ™ˆ';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'ğŸ‘ï¸';
            }
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';

            // 3ç§’åè‡ªåŠ¨éšè—
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        // è®¾ç½®åŠ è½½çŠ¶æ€
        function setLoading(loading) {
            const loginBtn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');

            if (loading) {
                loginBtn.disabled = true;
                loginText.textContent = 'éªŒè¯ä¸­...';
                loginSpinner.style.display = 'inline-block';
            } else {
                loginBtn.disabled = false;
                loginText.textContent = 'ç™»å½•';
                loginSpinner.style.display = 'none';
            }
        }

        // ç™»å½•è¡¨å•æäº¤
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const password = document.getElementById('password').value.trim();

            if (!password) {
                showError('è¯·è¾“å…¥å¯†ç ');
                return;
            }

            setLoading(true);

            try {
                // ç»Ÿä¸€ç™»å½•éªŒè¯API
                const response = await fetch('/api/auth/unified-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });

                const result = await response.json();

                if (result.success) {
                    // æ ¹æ®ç”¨æˆ·ç±»å‹è·³è½¬
                    if (result.user_type === 'admin') {
                        // ç®¡ç†å‘˜ï¼Œä¿å­˜tokenå¹¶è·³è½¬åˆ°ç®¡ç†ç•Œé¢
                        localStorage.setItem('natter_auth_token', result.token);
                        window.location.href = '/index.html';
                    } else if (result.user_type === 'guest') {
                        // è®¿å®¢ï¼Œä¿å­˜è®¿å®¢ä¿¡æ¯å¹¶è·³è½¬åˆ°è®¿å®¢ç•Œé¢
                        localStorage.setItem('guest_group_id', result.group_id);
                        localStorage.setItem('guest_group_name', result.group_name);
                        window.location.href = '/guest.html';
                    }
                } else {
                    showError(result.message || 'å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•');
                }
            } catch (error) {
                console.error('ç™»å½•è¯·æ±‚å¤±è´¥:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥');
            } finally {
                setLoading(false);
            }
        });

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
        window.addEventListener('load', function () {
            // æ£€æŸ¥ç®¡ç†å‘˜token
            const adminToken = localStorage.getItem('natter_auth_token');
            if (adminToken) {
                // éªŒè¯tokenæ˜¯å¦æœ‰æ•ˆ
                fetch('/api/auth/check', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                })
                    .then(response => response.json())
                    .then(result => {
                        if (result.authenticated) {
                            window.location.href = '/index.html';
                        }
                    })
                    .catch(() => {
                        // tokenæ— æ•ˆï¼Œæ¸…é™¤
                        localStorage.removeItem('natter_auth_token');
                    });
            }

            // æ£€æŸ¥è®¿å®¢ç™»å½•çŠ¶æ€
            const guestGroupId = localStorage.getItem('guest_group_id');
            if (guestGroupId) {
                // å¯ä»¥é€‰æ‹©ç›´æ¥è·³è½¬åˆ°è®¿å®¢ç•Œé¢ï¼Œæˆ–è€…è®©ç”¨æˆ·é‡æ–°è¾“å…¥å¯†ç 
                // è¿™é‡Œé€‰æ‹©è®©ç”¨æˆ·é‡æ–°è¾“å…¥å¯†ç ä»¥æé«˜å®‰å…¨æ€§
            }

            // èšç„¦åˆ°å¯†ç è¾“å…¥æ¡†
            document.getElementById('password').focus();
        });

        // å›è½¦é”®å¿«æ·ç™»å½•
        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                document.getElementById('login-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
