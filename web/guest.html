            <button class="quick-btn btn-refresh-quick" onclick="refreshServices()" title="Âà∑Êñ∞ÊúçÂä°">
                üîÑ
            </button>
            <button class="quick-btn btn-back-to-top" onclick="scrollToTop()" title="ËøîÂõûÈ°∂ÈÉ®">
                ‚¨ÜÔ∏è
            </button>
        </div>

        <!-- Âø´ÈÄüÈìæÊé•Ê®°ÊÄÅÊ°Ü -->
        <div class="quick-links-modal" id="quick-links-modal" onclick="hideQuickLinks()">
            <div class="quick-links-content" onclick="event.stopPropagation()">
                <div class="quick-links-header">
                    <h4>üöÄ Âø´ÈÄüÈìæÊé•</h4>
                    <p style="margin: 0; color: #666; font-size: 14px;">ÈÄâÊã©Ë¶ÅËÆøÈóÆÁöÑÊúçÂä°</p>
                </div>
                <div id="quick-links-list">
                    <!-- Âø´ÈÄüÈìæÊé•È°πÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
                </div>
                <div style="text-align: center; margin-top: 1rem;">
                    <button class="btn btn-outline-secondary" onclick="hideQuickLinks()">ÂÖ≥Èó≠</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let currentGroupId = null;
        let currentGroupName = '';
        let currentGroupDescription = '';

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        window.addEventListener('load', function () {
            // Ê£ÄÊü•ËÆøÂÆ¢ÁôªÂΩïÁä∂ÊÄÅ
            const groupId = localStorage.getItem('guest_group_id');
            const groupName = localStorage.getItem('guest_group_name');

            if (!groupId) {
                // Êú™ÁôªÂΩïÔºåË∑≥ËΩ¨Âà∞ÁôªÂΩïÈ°µÈù¢
                window.location.href = '/login.html';
                return;
            }

            // ËÆæÁΩÆÂÖ®Â±ÄÂèòÈáè
            currentGroupId = groupId;
            currentGroupName = groupName;

            // Êõ¥Êñ∞È°µÈù¢Ê†áÈ¢òÂíåÊ¨¢Ëøé‰ø°ÊÅØ
            document.title = `Natter ËÆøÂÆ¢Á≥ªÁªü - ${groupName}`;
            document.querySelector('.welcome-text').textContent = `Ê¨¢ËøéËÆøÈóÆ ${groupName} ÊúçÂä°ÂàóË°®`;
            document.getElementById('group-info').textContent = groupName;

            // Âä†ËΩΩÂØπÂ∫îÂàÜÁªÑÁöÑÊúçÂä°
            loadServices();
        });

        // Âä†ËΩΩÊúçÂä°ÂàóË°®
        async function loadServices() {
            if (!currentGroupId) return;

            try {
                showLoading(true);

                const response = await fetch(`/api/guest/services?group_id=${currentGroupId}`);
                const result = await response.json();

                if (response.ok && result.services) {
                    displayServices(result.services || []);
                    updateLastUpdateTime();
                } else {
                    showError(result.error || 'Âä†ËΩΩÊúçÂä°ÂàóË°®Â§±Ë¥•');
                }
            } catch (error) {
                console.error('Âä†ËΩΩÊúçÂä°ÂàóË°®Â§±Ë¥•:', error);
                showError('ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï');
            } finally {
                showLoading(false);
            }
        }

        // ÊòæÁ§∫ÊúçÂä°ÂàóË°®
        function displayServices(services) {
            const servicesList = document.getElementById('services-list');

            if (services.length === 0) {
                servicesList.innerHTML = `
                    <div class="empty-state">
                        <span class="icon icon-inbox" style="font-size: 3rem; opacity: 0.3;"></span>
                        <p>Ê≠§ÂàÜÁªÑÊöÇÊó†ÊúçÂä°</p>
                    </div>
                `;
                hideServiceNav();
                return;
            }

            let html = '';
            services.forEach((service, index) => {
                const statusClass = service.status === 'ËøêË°å‰∏≠' ? 'status-running' : 'status-stopped';
                const statusIcon = service.status === 'ËøêË°å‰∏≠' ? 'üü¢' : 'üî¥';

                html += `
                    <div class="service-item" id="service-${service.id}">
                        <div class="service-header">
                            <h5>
                                ${statusIcon} ${service.remark || `ÊúçÂä° ${service.id}`}
                                <span class="service-status ${statusClass}">${service.status}</span>
                            </h5>
                        </div>
                        
                        <div class="service-details">
                            ${service.mapped_address && service.mapped_address !== 'Êó†' ? `
                                <div class="address-info">
                                    <strong>üîó ËÆøÈóÆÂú∞ÂùÄ:</strong> 
                                    <span class="address-value">${service.mapped_address}</span>
                                    <button class="btn btn-small btn-copy" onclick="copyAddress('${service.mapped_address.replace(/'/g, "\\'")}')">
                                        üìã Â§çÂà∂
                                    </button>
                                </div>
                            ` : `
                                <div class="address-info text-muted">
                                    ‚è≥ Á≠âÂæÖÂàÜÈÖçËÆøÈóÆÂú∞ÂùÄ...
                                </div>
                            `}
                            
                            <div class="service-info">
                                <small>
                                    üè† LAN: ${service.lan_status || 'Êú™Áü•'} | 
                                    üåç WAN: ${service.wan_status || 'Êú™Áü•'} | 
                                    üîÄ NAT: ${service.nat_type || 'Êú™Áü•'}
                                </small>
                            </div>
                        </div>
                    </div>
                `;
            });

            servicesList.innerHTML = html;

            // ÁîüÊàêÊúçÂä°ÂØºËà™
            generateServiceNav(services);
            // ÁºìÂ≠òÊúçÂä°Êï∞ÊçÆÁî®‰∫éÂø´ÈÄüÈìæÊé•
            window.cachedServices = services;
        }

        // ÁîüÊàêÊúçÂä°Âø´ÈÄüÂØºËà™
        function generateServiceNav(services) {
            const serviceNav = document.getElementById('service-nav');
            const serviceNavContainer = document.getElementById('service-nav-container');

            if (services.length <= 3) {
                hideServiceNav();
                return;
            }

            let navHtml = '';
            services.forEach((service, index) => {
                const serviceName = service.remark || `ÊúçÂä° ${service.id}`;
                const shortName = serviceName.length > 10 ? serviceName.substring(0, 10) + '...' : serviceName;
                const statusIcon = service.status === 'ËøêË°å‰∏≠' ? 'üü¢' : 'üî¥';

                navHtml += `
                    <div class="service-nav-item" onclick="scrollToService('${service.id}')" title="${serviceName}">
                        ${statusIcon} ${shortName}
                    </div>
                `;
            });

            serviceNavContainer.innerHTML = navHtml;
            serviceNav.style.display = 'block';
        }

        // ÈöêËóèÊúçÂä°ÂØºËà™
        function hideServiceNav() {
            const serviceNav = document.getElementById('service-nav');
            serviceNav.style.display = 'none';
        }

        // ÊªöÂä®Âà∞ÊåáÂÆöÊúçÂä°
        function scrollToService(serviceId) {
            const serviceElement = document.getElementById(`service-${serviceId}`);
            if (serviceElement) {
                // È´ò‰∫ÆÂΩìÂâçÂØºËà™È°π
                document.querySelectorAll('.service-nav-item').forEach(item => {
                    item.classList.remove('active');
                });
                event.target.classList.add('active');

                // ÊªöÂä®Âà∞ÊúçÂä°È°π
                serviceElement.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });

                // Áü≠ÊöÇÈ´ò‰∫ÆÊúçÂä°È°π
                serviceElement.style.transform = 'scale(1.02)';
                serviceElement.style.boxShadow = '0 8px 25px rgba(102, 126, 234, 0.3)';
                setTimeout(() => {
                    serviceElement.style.transform = '';
                    serviceElement.style.boxShadow = '';
                }, 1000);
            }
        }

        // ËøîÂõûÈ°∂ÈÉ®
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // ÊòæÁ§∫Âø´ÈÄüÈìæÊé•Ê®°ÊÄÅÊ°Ü
        function showQuickLinks() {
            const modal = document.getElementById('quick-links-modal');
            const quickLinksList = document.getElementById('quick-links-list');

            if (!window.cachedServices || window.cachedServices.length === 0) {
                quickLinksList.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #666;">
                        <p>ÊöÇÊó†ÂèØÁî®ÁöÑÊúçÂä°ÈìæÊé•</p>
                    </div>
                `;
            } else {
                let quickLinksHtml = '';
                window.cachedServices.forEach(service => {
                    const serviceName = service.remark || `ÊúçÂä° ${service.id}`;
                    const statusIcon = service.status === 'ËøêË°å‰∏≠' ? 'üü¢' : 'üî¥';
                    const hasAddress = service.mapped_address && service.mapped_address !== 'Êó†';

                    quickLinksHtml += `
                        <div class="quick-link-item" onclick="${hasAddress ? `openServiceLink('${service.mapped_address}')` : ''}">
                            <div class="quick-link-icon">
                                ${statusIcon}
                            </div>
                            <div class="quick-link-info">
                                <div class="quick-link-title">${serviceName}</div>
                                <div class="quick-link-desc">
                                    ${hasAddress ? service.mapped_address : 'Á≠âÂæÖÂàÜÈÖçÂú∞ÂùÄ...'}
                                </div>
                            </div>
                        </div>
                    `;
                });
                quickLinksList.innerHTML = quickLinksHtml;
            }

            modal.style.display = 'flex';
            setTimeout(() => {
                modal.style.opacity = '1';
            }, 10);
        }

        // ÈöêËóèÂø´ÈÄüÈìæÊé•Ê®°ÊÄÅÊ°Ü
        function hideQuickLinks() {
            const modal = document.getElementById('quick-links-modal');
            modal.style.opacity = '0';
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        // ÊâìÂºÄÊúçÂä°ÈìæÊé•
        function openServiceLink(address) {
            // Â§ÑÁêÜ‰∏çÂêåÂçèËÆÆÁöÑÂú∞ÂùÄ
            let url = address;
            if (address.startsWith('tcp://')) {
                // TCPÂú∞ÂùÄËΩ¨Êç¢‰∏∫HTTP
                url = address.replace('tcp://', 'http://');
            } else if (!address.startsWith('http://') && !address.startsWith('https://')) {
                // Â¶ÇÊûúÊ≤°ÊúâÂçèËÆÆÔºåÈªòËÆ§Ê∑ªÂä†http://
                url = 'http://' + address;
            }

            window.open(url, '_blank');
            hideQuickLinks();
            showNotification('Ê≠£Âú®ÊâìÂºÄÊúçÂä°ÈìæÊé•...', 'info');
        }

        // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
        function showLoading(loading) {
            const servicesList = document.getElementById('services-list');
            if (loading) {
                servicesList.innerHTML = `
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <span>Âä†ËΩΩÊúçÂä°ÂàóË°®‰∏≠...</span>
                    </div>
                `;
            }
        }

        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(message) {
            const servicesList = document.getElementById('services-list');
            servicesList.innerHTML = `
                <div class="error-state">
                    <span class="icon icon-exclamation" style="font-size: 2rem; color: #dc3545;"></span>
                    <p>${message}</p>
                    <button class="btn btn-secondary" onclick="loadServices()">ÈáçËØï</button>
                </div>
            `;
        }

        // Âà∑Êñ∞ÊúçÂä°ÂàóË°®
        async function refreshServices() {
            await loadServices();
        }

        // Â§çÂà∂Âú∞ÂùÄÂà∞Ââ™Ë¥¥Êùø
        function copyAddress(address) {
            navigator.clipboard.writeText(address).then(() => {
                showNotification('Âú∞ÂùÄÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø', 'success');
            }).catch(() => {
                // Â§áÁî®ÊñπÊ≥ï
                const textArea = document.createElement('textarea');
                textArea.value = address;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('Âú∞ÂùÄÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø', 'success');
            });
        }

        // ÊòæÁ§∫ÈÄöÁü•
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // ÈÄÄÂá∫ÁôªÂΩï
        function logout() {
            // Ê∏ÖÈô§ÁôªÂΩï‰ø°ÊÅØ
            localStorage.removeItem('guest_group_id');
            localStorage.removeItem('guest_group_name');

            // Ë∑≥ËΩ¨Âà∞ÁôªÂΩïÈ°µÈù¢
            window.location.href = '/login.html';
        }

        // Êõ¥Êñ∞ÊúÄÂêéÊõ¥Êñ∞Êó∂Èó¥
        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('last-update').textContent = timeString;
        }

        // ÂÆöÊó∂Âà∑Êñ∞ÊúçÂä°Áä∂ÊÄÅÔºàÊØè30ÁßíÔºâ
        setInterval(() => {
            if (currentGroupId) {
                refreshServices();
            }
        }, 30000);
    </script>
