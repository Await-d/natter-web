    <script>
        // å…¨å±€å˜é‡
        let currentGroupId = null;

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
        window.addEventListener('load', function () {

            const groupId = localStorage.getItem('guest_group_id');

        // åŠ è½½æœåŠ¡åˆ—è¡¨

                    updateLastUpdateTime();
                } else {

                }
            } catch (error) {
                console.error('åŠ è½½æœåŠ¡åˆ—è¡¨å¤±è´¥:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');

        // æ˜¾ç¤ºæœåŠ¡åˆ—è¡¨
        function displayServices(services) {

            let html = '';
            services.forEach((service, index) => {

                        <div class="service-details">

                                    ğŸ”€ NAT: ${service.nat_type || 'æœªçŸ¥'}

                `;
            });

            servicesList.innerHTML = html;

            // ç”ŸæˆæœåŠ¡å¯¼èˆª
            generateServiceNav(services);
            // ç¼“å­˜æœåŠ¡æ•°æ®ç”¨äºå¿«é€Ÿé“¾æ¥
            window.cachedServices = services;
        }

        // ç”ŸæˆæœåŠ¡å¿«é€Ÿå¯¼èˆª
        function generateServiceNav(services) {
            const serviceNav = document.getElementById('service-nav');
            const serviceNavContainer = document.getElementById('service-nav-container');

            if (services.length <= 3) {

            let navHtml = '';
            services.forEach((service, index) => {
                const serviceName = service.remark || `æœåŠ¡ ${service.id}`;
                const shortName = serviceName.length > 10 ? serviceName.substring(0, 10) + '...' : serviceName;
                const statusIcon = service.status === 'è¿è¡Œä¸­' ? 'ğŸŸ¢' : 'ğŸ”´';

                navHtml += `

                        ${statusIcon} ${shortName}

        // éšè—æœåŠ¡å¯¼èˆª
        function hideServiceNav() {

        }

        // æ»šåŠ¨åˆ°æŒ‡å®šæœåŠ¡
        function scrollToService(serviceId) {
            const serviceElement = document.getElementById(`service-${serviceId}`);
            if (serviceElement) {

        // è¿”å›é¡¶éƒ¨
        function scrollToTop() {

        // æ˜¾ç¤ºå¿«é€Ÿé“¾æ¥æ¨¡æ€æ¡†
        function showQuickLinks() {
            const modal = document.getElementById('quick-links-modal');

            } else {
                let quickLinksHtml = '';
                window.cachedServices.forEach(service => {
                    const serviceName = service.remark || `æœåŠ¡ ${service.id}`;
                    const statusIcon = service.status === 'è¿è¡Œä¸­' ? 'ğŸŸ¢' : 'ğŸ”´';
                    const hasAddress = service.mapped_address && service.mapped_address !== 'æ— ';

                    quickLinksHtml += `

            modal.style.display = 'flex';

        // éšè—å¿«é€Ÿé“¾æ¥æ¨¡æ€æ¡†
        function hideQuickLinks() {

        // æ‰“å¼€æœåŠ¡é“¾æ¥
        function openServiceLink(address) {
            // å¤„ç†ä¸åŒåè®®çš„åœ°å€
            let url = address;
            if (address.startsWith('tcp://')) {
                // TCPåœ°å€è½¬æ¢ä¸ºHTTP
                url = address.replace('tcp://', 'http://');
            } else if (!address.startsWith('http://') && !address.startsWith('https://')) {
                // å¦‚æœæ²¡æœ‰åè®®ï¼Œé»˜è®¤æ·»åŠ http://
                url = 'http://' + address;
            }

            window.open(url, '_blank');
            hideQuickLinks();
            showNotification('æ­£åœ¨æ‰“å¼€æœåŠ¡é“¾æ¥...', 'info');
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading(loading) {

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {

        // åˆ·æ–°æœåŠ¡åˆ—è¡¨
        async function refreshServices() {

        // å¤åˆ¶åœ°å€åˆ°å‰ªè´´æ¿
        function copyAddress(address) {
            navigator.clipboard.writeText(address).then(() => {
                showNotification('åœ°å€å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
            }).catch(() => {
                // å¤‡ç”¨æ–¹æ³•
                const textArea = document.createElement('textarea');
                textArea.value = address;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('åœ°å€å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
            });
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);

            }, 3000);
        }

        // é€€å‡ºç™»å½•
