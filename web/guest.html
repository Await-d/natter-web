    <script>
        // å…¨å±€å˜é‡
        let currentGroupId = null;

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
        window.addEventListener('load', function () {
            // æ£€æŸ¥è®¿å®¢ç™»å½•çŠ¶æ€
            const groupId = localStorage.getItem('guest_group_id');
            const groupName = localStorage.getItem('guest_group_name');

            if (!groupId) {
                // æœªç™»å½•ï¼Œè·³è½¬åˆ°ç™»å½•é¡µé¢
                window.location.href = '/login.html';
                return;

            // è®¾ç½®å…¨å±€å˜é‡
            currentGroupId = groupId;

            // æ›´æ–°é¡µé¢æ ‡é¢˜å’Œæ¬¢è¿ä¿¡æ¯
            document.title = `Natter è®¿å®¢ç³»ç»Ÿ - ${groupName}`;

            loadServices();

        // åŠ è½½æœåŠ¡åˆ—è¡¨
        async function loadServices() {
            if (!currentGroupId) return;

            try {
                showLoading(true);

                const response = await fetch(`/api/guest/services?group_id=${currentGroupId}`);
                const result = await response.json();

                if (result.success) {
                    displayServices(result.services || []);
                    updateLastUpdateTime();
                } else {
                    showError(result.message || 'åŠ è½½æœåŠ¡åˆ—è¡¨å¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½æœåŠ¡åˆ—è¡¨å¤±è´¥:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            } finally {
                showLoading(false);
            }
        }

        // æ˜¾ç¤ºæœåŠ¡åˆ—è¡¨
        function displayServices(services) {
            const servicesList = document.getElementById('services-list');

            if (services.length === 0) {
                servicesList.innerHTML = `
                    <div class="empty-state">
                        <span class="icon icon-inbox" style="font-size: 3rem; opacity: 0.3;"></span>
                        <p>æ­¤åˆ†ç»„æš‚æ— æœåŠ¡</p>
                    </div>
                `;
                return;
            }

            let html = '';
            services.forEach(service => {
                const statusClass = service.status === 'è¿è¡Œä¸­' ? 'status-running' : 'status-stopped';
                const statusIcon = service.status === 'è¿è¡Œä¸­' ? 'ğŸŸ¢' : 'ğŸ”´';

                html += `

                                ${statusIcon} ${service.remark || `æœåŠ¡ ${service.id}`}

                                <div class="address-info">
                                    <strong>ğŸ”— è®¿é—®åœ°å€:</strong> 
                                    <span class="address-value">${service.mapped_address}</span>
                                    <button class="btn btn-small btn-copy" onclick="copyAddress('${service.mapped_address}')">
                                        ğŸ“‹ å¤åˆ¶
                                    </button>

                                    ğŸŒ WAN: ${service.wan_status || 'æœªçŸ¥'} | 
                                    ğŸ”€ NAT: ${service.nat_type || 'æœªçŸ¥'}

                `;

            servicesList.innerHTML = html;

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading(loading) {
            const servicesList = document.getElementById('services-list');

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {

        // å¤åˆ¶åœ°å€åˆ°å‰ªè´´æ¿
        function copyAddress(address) {
            navigator.clipboard.writeText(address).then(() => {
                showNotification('åœ°å€å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
            }).catch(() => {
                // å¤‡ç”¨æ–¹æ³•
                const textArea = document.createElement('textarea');
                textArea.value = address;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('åœ°å€å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
            });
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
