<!-- 服务详情面板 -->
<section class="card" id="service-details-panel" style="display:none;">
    <h2>服务详情</h2>
    <div class="service-detail-content">
        <div class="detail-header">
            <div class="service-id-container">
                服务ID: <span id="service-id">-</span>
                <button id="copy-id-btn" title="复制ID" class="btn-small">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <div class="auto-restart-container">
                <label for="auto-restart-toggle" class="auto-restart-label">
                    <input type="checkbox" id="auto-restart-toggle">
                    自动重启
                </label>
                <span id="auto-restart-status" class="status-disabled">已禁用</span>
            </div>
            <div class="service-actions">
                <button id="push-service-now" class="btn-small btn-success" title="推送当前服务状态">
                    <i class="fas fa-bell"></i> 推送状态
                </button>
            </div>
        </div>

        <div class="status-panel">
            <div class="status-item">
                <span class="status-label">状态:</span>
                <span id="service-status" class="status-value">未知</span>
            </div>
            <div class="status-item">
                <span class="status-label">运行时间:</span>
                <span id="service-runtime" class="runtime-value">0秒</span>
            </div>
            <div class="status-item">
                <span class="status-label">映射地址:</span>
                <span id="service-mapped-address" class="mapped-address">未知</span>
                <button id="copy-address-btn" title="复制地址" class="btn-small">
                    <i class="fas fa-copy"></i> 复制
                </button>
                <button id="open-address-btn" title="打开地址" class="btn-small btn-info" style="display:none;">
                    <i class="fas fa-external-link-alt"></i> 打开
                </button>
            </div>
            <div class="status-item">
                <span class="status-label">命令参数:</span>
                <span id="service-cmd-args" class="cmd-args">未知</span>
            </div>
            <div class="status-item">
                <span class="status-label">NAT类型:</span>
                <span id="nat-type" class="status-value">未知</span>
            </div>
            <div class="status-item">
                <span class="status-label">LAN状态:</span>
                <span id="lan-status" class="status-value">未知</span>
            </div>
            <div class="status-item">
                <span class="status-label">WAN状态:</span>
                <span id="wan-status" class="status-value">未知</span>
            </div>

            <!-- 服务分组设置区域 -->
            <div class="status-item group-setting-area">
                <span class="status-label">所属分组:</span>
                <div class="group-setting">
                    <span id="current-group-display">默认分组</span>
                    <select id="service-group-select" style="display:none;">
                        <option value="">默认分组</option>
                    </select>
                    <button id="edit-group-btn" class="btn-primary btn-small">修改分组</button>
                    <button id="save-group-btn" class="btn-success btn-small" style="display:none;">保存</button>
                    <button id="cancel-group-btn" class="btn-secondary btn-small" style="display:none;">取消</button>
                </div>
            </div>

            <!-- 备注编辑区域 -->
            <div class="status-item remark-area">
                <span class="status-label">备注:</span>
                <div class="remark-edit">
                    <input type="text" id="remark-debug-area" placeholder="添加备注描述">
                    <button id="save-debug-remark-btn" class="btn-primary btn-small">保存</button>
                </div>
            </div>
        </div>

        <div class="service-logs">
            <div class="logs-header">
                <h3>运行日志</h3>
                <div class="logs-actions">
                    <label for="auto-scroll">
                        <input type="checkbox" id="auto-scroll" checked>
                        自动滚动
                    </label>
                    <button id="clear-log-btn" title="清空日志" class="btn-small">清空日志</button>
                    <button id="refresh-log-btn" title="刷新日志" class="btn-small btn-info">刷新日志</button>
                </div>
            </div>
            <pre id="service-output" class="log-output"></pre>
        </div>

        <div class="action-buttons">
            <button id="refresh-service-btn" class="btn-secondary">刷新</button>
            <button id="restart-service-btn" class="btn-warning">重启服务</button>
            <button id="stop-service-btn" class="btn-danger">停止服务</button>
            <button id="delete-service-btn" class="btn-danger">删除服务</button>
            <button id="save-as-template-btn" class="btn-info">保存为模板</button>
            <button id="back-to-list-btn" class="btn-secondary">返回列表</button>
        </div>
    </div>
</section>
