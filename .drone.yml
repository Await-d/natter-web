kind: pipeline
type: docker
name: natter-web

steps:
  - name: build-and-deploy
    image: docker:dind
    volumes:
      - name: docker-socket
        path: /var/run/docker.sock
    commands:
      - echo "清理Docker缓存以避免构建错误..."
      - docker system prune -f --volumes || true
      - docker builder prune -f || true
      - echo "强制拉取最新基础镜像..."
      - docker pull python:3.9-slim --platform linux/amd64 || true
      - echo "开始构建镜像..."
      - docker build -t natter-web:latest ./web --no-cache --pull
      - docker stop natter-web-container || true
      - docker rm natter-web-container || true
      - >
        docker run -d --name natter-web-container 
        --network host
        -v /volume1/docker/1panel/apps/www/natter-web/data:/app/data
        --cap-add NET_ADMIN
        --restart always
        -e TZ=Asia/Shanghai
        -e PYTHONUNBUFFERED=1
        -e NATTER_PATH=/app/natter/natter.py
        -e DATA_DIR=/app/data
        -e WEB_PORT=7111
        -e ADMIN_PASSWORD=zd2580
        -e GUEST_ENABLED=true
        -e IYUU_ENABLED=true
        natter-web:latest

  - name: cleanup-cache
    image: docker:dind
    volumes:
      - name: docker-socket
        path: /var/run/docker.sock
    commands:
      - echo "开始清理Docker构建缓存..."
      - docker image prune -f --filter "until=24h" || true
      - docker container prune -f || true
      - docker builder prune -f --keep-storage 1GB || true
      - docker system df
      - echo "Docker缓存清理完成"
    when:
      status: [ success, failure ]

volumes:
  - name: docker-socket
    host:
      path: /var/run/docker.sock

trigger:
  branch:
    - master